                                    </h4>
									<a href="#" class="minimize">Minimize</a>
								</div>
								<div class="content noPad clearfix">
									<table cellpadding="0" cellspacing="0" border="0" class="responsive display table table-bordered table-striped" width="100%">
										<thead></thead>
										<tbody>
											<tr>
                                                <td class="subAttr">network card</td>
                                                <td class="subAttr">HWaddr</td>
                                                <td class="subAttr">inet addr</td>
                                            </tr>
											
											<tr>
												<td>{$nc.nc_name}</td>

											</tr>
										</tbody>
                                    </table>
	 							</div>

							</div><!-- End .box -->

						</div><!-- End .span12 -->

                                        <span>Network状态</span>
                                        <div class="btn-group network-state-switch">
                                            <button class="btn active" particle="network-info">Network info</button>
                                            <button class="btn" particle="network-speed">Network speed</button>
                                        </div>
                                        <div class="granularity-panel" id="network-date-switch">
                                            <ul class="nav nav-pills">
                                                <li class="active" particle="day">今天</li>
                                                <li particle="week">过去7天</li>
                                                <li particle="month">过去30天</li>
                                                <li particle="season">过去90天</li>
                                                <li particle="year">过去1年</li>
                                            </ul>
                                        </div>
                                    </h4>
                                    <a href="#" class="minimize">Minimize</a>
                                </div>
                                <div class="content">
                                    <div class="network-state-chart" style="height: 380px; width:99%;">  </div>
                                    <div class="date-panel">
                                        <a href="#" class="btn btn-info" id="network-history-date">历史记录</a>
                                        <div class="mod singledate" id="network_today_constr_date_popform" style="display:none;">   
                                        </div>
                                    </div>
                                </div>

                            </div><!-- End .box -->
