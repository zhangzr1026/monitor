                                    </h4>

								</div>

											<tr>

											</tr>

											<button class="btn" particle="IO-handing">处理时间</button>
											<button class="btn" particle="IO-busy">IO繁忙比</button>
										</div>
                                        <div class="granularity-panel" id="io-date-switch">
                                            <ul class="nav nav-pills">
                                                <li class="active" particle="day">今天</li>
                                                <li particle="week">过去7天</li>
                                                <li particle="month">过去30天</li>
                                                <li particle="season">过去90天</li>
                                                <li particle="year">过去1年</li>
                                            </ul>
                                        </div>
                                    </h4>
                                    <a href="#" class="minimize">Minimize</a>
                                </div>
