</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="page-header-fixed">
	<include file="./Core/Tpl/metro/Public/top.html" />
	<!-- BEGIN CONTAINER -->
	<div class="page-container">
		<include file="./Core/Tpl/metro/Public/menu.html" />
		<!-- BEGIN PAGE -->
		<div class="page-content">
			<!-- BEGIN PAGE CONTAINER-->
			<div class="container-fluid">
				<!-- BEGIN PAGE HEADER-->
				<div class="row-fluid">
					<div class="span12">
						  
						<!-- BEGIN PAGE TITLE & BREADCRUMB-->
						<h3 class="page-title"></h3>
						<ul class="breadcrumb">

							<li>
								<a href="#">红外管理</a>
								<i class="icon-angle-right"></i>
							</li>
							<li>
								<a href="#">版本列表</a>
								<i class="icon-angle-right"></i>
							</li>
							<li><a href="#">发布新版本</a></li>
						</ul>
						<!-- END PAGE TITLE & BREADCRUMB-->
					</div>
				</div>
				<!-- END PAGE HEADER-->
				<!-- BEGIN PAGE CONTENT-->
				<div class="row-fluid">
					<div class="span12">
						<!-- BEGIN VALIDATION STATES-->
						<div class="portlet box light-grey">
							<div class="portlet-title">
								<div class="caption"><i class="icon-reorder"></i>发布新版本</div>
							</div>
							<div class="portlet-body form">
								<!-- BEGIN FORM-->
								<form action="__APP__/IrCode/adding/" id="form_ircode_add" class="form-horizontal" enctype="multipart/form-data" method="post">
									<div class="alert alert-error hide">
										<button class="close" data-dismiss="alert"></button>
										版本发布失败,请检查
									</div>
									<div class="alert alert-success hide">
										<button class="close" data-dismiss="alert"></button>
										Your form validation is successful!
									</div>
									<div class="control-group">
										<label class="control-label">红外文件<span class="required">*</span></label>
										<div class="controls">
											<div class="fileupload fileupload-new" data-provides="fileupload"><input type="hidden">
												<span class="btn btn-file">
													<span class="fileupload-new">选择红外文件</span>
													<span class="fileupload-exists">替换</span>
													<input type="file" class="default" name="photo">
												</span>
												<span class="fileupload-preview"></span>
												<a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none"></a>
											</div>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">电器型号<span class="required">*</span></label>
										<div class="controls">
											<div class="row-fluid">
											<volist name='gather_list' id='val'>
												<!--<div><input type="checkbox" name="gid[]" value="{$val.id}" />{$val.brand_name}{$val.cate_name}{$val.model_name}</div>-->
												<div><input type="checkbox" name="gid[]" value="{$val.id}">{$val.brand_name} {$val.cate_name} {$val.model_name}</div>
											</volist>
											</div>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">附加说明<span class="required">*</span></label>
										<div class="controls">
											<input type="text" name="comment" value="{$profile.comment}" data-required="1" class="m-wrap medium"/>
										</div>
									</div>
									<div class="form-actions">
										<button type="submit" class="btn blue">添加</button>
										<button type="reset" class="btn">取消</button>
									</div>
								</form>
								<!-- END FORM-->
							</div>
						</div>
						<!-- END VALIDATION STATES-->
					</div>
				</div>
				<!-- END PAGE CONTENT-->
			</div>
			<!-- END PAGE CONTAINER-->
		</div>
		<!-- END PAGE -->
		
	<include file="./Core/Tpl/metro/Public/footer.html" />

	<!-- BEGIN PAGE LEVEL PLUGINS -->
	<script type="text/javascript" src="__ROOT__/Static/metro/media/js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="__ROOT__/Static/metro/media/js/bootstrap-fileupload.js"></script>
	<!-- END PAGE LEVEL PLUGINS -->
	<script src="__ROOT__/Static/metro/media/js/app.js"></script>
	<script src="__ROOT__/Static/metro/media/js_ex/form-ircode-add-validation.js"></script>
	<script>
		jQuery(document).ready(function() {   
		   // initiate layout and plugins
		   App.init();
		   FormValidation.init();
		   //FormComponents.init();
		});
	</script>
	<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
