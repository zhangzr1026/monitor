                                </div>

                                    <form class="form-horizontal" action="#">

                                        <div class="form-row row-fluid">
                                            <div class="span12">
                                                <div class="row-fluid">
                                                    <label class="form-label span4" for="password">原密码</label>
                                                    <input class="span8" id="passwordInput" type="password" style="width:300px;" />
                                                </div>
                                            </div> 
                                        </div>
										
										<div class="form-row row-fluid">
                                            <div class="span12">
                                                <div class="row-fluid">
                                                    <label class="form-label span4" for="new-password">新密码</label>
                                                    <div class="input-prepend">
                                                        <input class="span8" id="new-password" type="password" maxlength="20" style="width:300px;" />
                                                    </div>
                                                    <span class="help-block blue span8">长度不超过20的英文数字组合</span>
                                                </div>
                                            </div>
                                        </div>

										<div class="form-row row-fluid">
                                            <div class="span12">
                                                <div class="row-fluid">
                                                    <label class="form-label span4" for="repeat-password">重复新密码</label>
                                                    <input class="span8" id="repeat-password" type="password"  maxlength="20" style="width:300px;" />
                                                </div>
                                            </div> 
                                        </div>
										
										<div class="form-actions">
                                           <button type="submit" class="btn btn-info">保存修改</button>
                                           <button type="button" class="btn">取消</button>
                                        </div>                                     

                                    </form>
