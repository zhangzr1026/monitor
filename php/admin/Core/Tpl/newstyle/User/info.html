<include file="./Core/Tpl/newstyle/Public/header.html" />

    <!-- Plugin stylesheets -->
    <link href="__ROOT__/static/plugins/misc/qtip/jquery.qtip.css" rel="stylesheet" type="text/css" />
    <link href="__ROOT__/static/plugins/forms/uniform/uniform.default.css" type="text/css" rel="stylesheet" />        
    <link href="__ROOT__/static/plugins/tables/dataTables/jquery.dataTables.css" type="text/css" rel="stylesheet" />
    
    <script type="text/javascript">
        //adding load class to body and hide page
        document.documentElement.className += 'loadstate';
    </script>

	</head>
      
    <body>
    <!-- loading animation -->
    <div id="qLoverlay"></div>
    <div id="qLbar"></div>
        
    <div id="header">

        <include file="./Core/Tpl/newstyle/Public/top.html" />

    </div><!-- End #header -->

    <div id="wrapper">

        <include file="./Core/Tpl/newstyle/Public/menu.html" />

        <!--Body content-->
        <div id="content" class="clearfix">
            <div class="contentwrapper"><!--Content wrapper-->

                <div class="heading">

					<h3>用户信息</h3>
                    <a class="btn" href="__APP__/User/index"><span class="icon16 entypo-icon-back"></span> 返回</a>

                    <div class="resBtnSearch">
                        <a href="#"><span class="icon16 icomoon-icon-search-3"></span></a>
                    </div>
                    
                    <ul class="breadcrumb">
						<li>目前位置:</li>
                        <li>
							<a href="__APP__/Index/index" class="tip" title="返回首页">
                                <span class="icon16 icomoon-icon-screen-2"></span>
                            </a> 
                            <span class="divider">
                                <span class="icon16 icomoon-icon-arrow-right-2"></span>
                            </span>
                        </li>
						<li class="active">用户信息</li>
                    </ul>

                </div><!-- End .heading-->
				
				 <!-- Build page from here: Usual with <div class="row-fluid"></div> -->

                    <div class="row-fluid">
                        <div style="width: 200px;float: left;">
                            <div id="user-info-group" class="list-group">
                                <a href="javascript:;;" class="list-group-item" onclick="alterUserInfo(1)" id="mInfo_1">
                                    基本信息
                                    <span class="label label-success" style="float:right;">个人</span>
                                </a>
                                <a href="javascript:;;" class="list-group-item" onclick="alterUserInfo(2)" id="mInfo_2">配置文件</a>
                                <a href="javascript:;;" class="list-group-item" onclick="alterUserInfo(3)" id="mInfo_3">登陆历史</a>
                                <a href="javascript:;;" class="list-group-item active" onclick="alterUserInfo(4)" id="mInfo_4">绑定的主控列表</a>
                                <a href="javascript:;;" class="list-group-item" onclick="alterUserInfo(5)" id="mInfo_5">联动列表</a>
                                <a href="javascript:;;" class="list-group-item" onclick="alterUserInfo(6)" id="mInfo_6">模式列表</a>
                            </div>
                        </div>
						<div id="info_1" style="width: 530px;float: left;margin-left: 30px;">

                            <div class="box">

                                <div class="title">
                                    <h4>
                                        <span>基本信息</span>
                                    </h4>
                                    <a href="#" class="minimize">Minimize</a>
                                </div>
                                <div class="content noPad clearfix">
                                    <form class="form-horizontal" action="#">

                                        <div class="form-row row-fluid ">
                                            <div class="span12">
                                                <div class="row-fluid">
                                                    <label class="form-label section strong">用户id</label>
                                                </div>
                                                <div class="row-fluid">
                                                    <input class="section nostyle" type="text" maxlength="20" readOnly="true" value="{$uInfo.user_id}" />
                                                </div>
                                                <div class="row-fluid">
                                                    <label class="form-label section strong">用户名</label>   
                                                </div>
                                                <div class="row-fluid">
                                                    <input class="section nostyle" type="text" maxlength="20" readOnly="true" value="{$uInfo.user_name}"/>
                                                </div>
                                                <div class="row-fluid">
                                                    <label class="form-label section strong">邮箱</label>
                                                </div>
                                                <div class="row-fluid">
                                                    <input class="section nostyle" type="text" maxlength="20" readOnly="true" value="{$uInfo.email}"/>
                                                </div>
                                                <div class="row-fluid">
                                                    <label class="form-label section strong">手机</label>
                                                </div>
                                                <div class="row-fluid">
                                                    <input class="section nostyle" type="text" maxlength="20" readOnly="true" value="{$uInfo.mobile}"/>
                                                </div>
                                            </div> 
                                        </div>
                                    </form>
                                </div>

                            </div><!-- End .box -->

                        </div><!-- End .span5 -->
						<div id="info_2" style="width: 450px;float: left;margin-left: 30px;">

                            <div class="box">

                                <div class="title">
                                    <h4>
                                        <span>配置文件</span>
                                    </h4>
                                    <a href="#" class="minimize">Minimize</a>
                                </div>
                                <div class="content noPad clearfix">
                                    <form class="form-horizontal" action="#">

                                        <div class="form-row row-fluid ">
                                            <div class="span12">
                                                <div class="row-fluid">
                                                    <label class="form-label section strong">FastDFS ID:</label>
                                                </div>
                                                <div class="row-fluid">
                                                    <label class="form-label section leftTxtAlign" style="word-break:break-all;">{$uConf.fastdfs_id}</label>
                                                </div>
                                                <hr>
                                                <div class="row-fluid">
                                                    <label class="form-label section strong">文件名:</label>   
                                                </div>
                                                <div class="row-fluid">
                                                    <label class="form-label section leftTxtAlign">{$uConf.file_name}</label>
                                                </div>
                                                <hr>
                                                <div class="row-fluid">
                                                    <label class="form-label section strong">插入时间:</label>
                                                </div>
                                                <div class="row-fluid">
                                                    <label class="form-label section leftTxtAlign">{$uConf.insert_time}</label>
                                                </div>
                                            </div> 
                                        </div>
										<notempty name="uConf.fastdfs_id">
                                        <div class="form-actions">
                                            <div class="span12">
                                                <div class="row-fluid">
                                                <a href="__APP__/User/download/uid/{$uInfo.user_id}"><button type="button" class="btn btn-success">下载</button></a>
                                                </div>
                                            </div>
                                        </div>                                     
										</notempty>
                                    </form>

                                </div>

                            </div><!-- End .box -->

                        </div><!-- End .span5 -->

						<div id="info_3" style="width: 450px;float: left;margin-left: 30px;">

                            <div class="box">

                                <div class="title">
                                    <h4>
                                        <span>登陆历史</span>
                                    </h4>
                                    <a href="#" class="minimize">Minimize</a>
                                </div>
                                <div class="content noPad clearfix">
                                    <form class="form-horizontal" action="#">

                                        <div class="form-row row-fluid ">
                                            <div class="span12">
												<volist name='uToken' id='tval' key='k' >
                                                <div class="row-fluid">
                                                    <label class="form-label section strong">token:</label>
                                                    <label class="form-label leftTxtAlign" style="word-break:break-all;color:#3399cc;">{$tval.token}</label>
                                                </div>
                                                <div class="row-fluid">
                                                    <label class="form-label section" style="word-break:break-all;">{$tval.create_time}</label>
                                                </div>
                                                <neq name="numToken" value="$k"><hr></neq>
												</volist>
                                            </div> 
                                        </div>                                     

                                    </form>

                                </div>

                            </div><!-- End .box -->

                        </div><!-- End .span4 -->

                        <div id="info_4" style="width: 450px;float: left;margin-left: 30px;">

                            <div class="box">

                                <div class="title">
                                    <h4>
                                        <span>绑定的主控列表</span>
                                    </h4>
                                    <a href="#" class="minimize">Minimize</a>
                                </div>
                                <div class="content noPad clearfix">
                                    <form class="form-horizontal" action="#">

                                        <div class="form-row row-fluid ">
                                            <div class="span12">
												<volist name='uDev' id='dval' key='k' >
                                                <div class="row-fluid">
                                                    <label class="form-label section strong">DEVICE_SN:</label>
                                                    <label class="form-label leftTxtAlign"><a href="__APP__/Device/index/deviceid/{$dval.device_id}" style="word-break:break-all;">{$dval.device_sn}</a></label>
                                                </div>
                                                <neq name="numDev" value="$k"><hr></neq>
												</volist>
                                            </div> 
                                        </div>                                     

                                    </form>

                                </div>

                            </div><!-- End .box -->

                        </div><!-- End .span4 -->

                        <div id="info_5" style="width: 450px;float: left;margin-left: 30px;">

                            <div class="box">

                                <div class="title">
                                    <h4>
                                        <span>联动列表</span>
                                    </h4>
                                    <a href="#" class="minimize">Minimize</a>
                                </div>
                                <div class="content noPad clearfix testResult" style="max-height: 450px;">
                                    <form class="form-horizontal" action="#">

                                        <div class="form-row row-fluid ">
                                            <div class="span12">
                                                <volist name='uLine' id='lval' key='k' >
                                                 <div class="row-fluid">
                                                    <label class="form-label section strong">配置名称:</label>
                                                    <label class="form-label leftTxtAlign"><a href="__APP__/Line/lineinfo/config_id/{$lval.config_id}" style="word-break:break-all;">{$lval.config_name}</a></label>
                                                </div>
                                                <neq name="numLine" value="$k"><hr></neq>
                                                </volist>
                                            </div> 
                                        </div>                                     

                                    </form>

                                </div>

                            </div><!-- End .box -->

                        </div><!-- End .span4 -->

                        <div id="info_6" style="width: 450px;float: left;margin-left: 30px;">

                            <div class="box">

                                <div class="title">
                                    <h4>
                                        <span>模式列表</span>
                                    </h4>
                                    <a href="#" class="minimize">Minimize</a>
                                </div>
                                <div class="content noPad clearfix testResult" style="max-height: 450px;">
                                    <form class="form-horizontal" action="#">

                                        <div class="form-row row-fluid ">
                                            <div class="span12">
                                                <volist name='uMode' id='mval' key='k' >
                                                <div class="row-fluid">
                                                    <label class="form-label section strong">模式描述:</label>
                                                    <label class="form-label leftTxtAlign"><a href="__APP__/Line/modeinfo/mode_id/{$mval.mode_id}" style="word-break:break-all;">{$mval.mode_name}</a></label>
                                                </div>
                                                <neq name="numMode" value="$k"><hr></neq>
                                                </volist>
                                            </div> 
                                        </div>                                     

                                    </form>

                                </div>

                            </div><!-- End .box -->

                        </div><!-- End .span4 -->

                    </div><!-- End .row-fluid -->
               
    			<!-- Page end here -->
          
            </div><!-- End contentwrapper -->
        </div><!-- End #content -->
    
    </div><!-- End #wrapper -->
    
    <!-- Le javascript
    ================================================== -->
    <!-- Important plugins put in all pages -->
    <script type="text/javascript" src="__ROOT__/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="__ROOT__/static/js/bootstrap/bootstrap.js"></script>  
    <script type="text/javascript" src="__ROOT__/static/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="__ROOT__/static/js/jquery.mousewheel.js"></script>

    <!-- Charts plugins -->
    <script type="text/javascript" src="__ROOT__/static/plugins/charts/sparkline/jquery.sparkline.min.js"></script><!-- Sparkline plugin -->
   
    <!-- Misc plugins -->
    <script type="text/javascript" src="__ROOT__/static/plugins/misc/qtip/jquery.qtip.min.js"></script><!-- Custom tooltip plugin -->
    <script type="text/javascript" src="__ROOT__/static/plugins/misc/totop/jquery.ui.totop.min.js"></script> 

    <!-- Search plugin -->
    <script type="text/javascript" src="__ROOT__/static/plugins/misc/search/tipuesearch_set.js"></script>
    <script type="text/javascript" src="__ROOT__/static/plugins/misc/search/tipuesearch_data.js"></script><!-- JSON for searched results -->
    <script type="text/javascript" src="__ROOT__/static/plugins/misc/search/tipuesearch.js"></script>

    <!-- Form plugins -->
    <script type="text/javascript" src="__ROOT__/static/plugins/forms/watermark/jquery.watermark.min.js"></script>
    <script type="text/javascript" src="__ROOT__/static/plugins/forms/uniform/jquery.uniform.min.js"></script>
        
    <!-- Fix plugins -->
    <script type="text/javascript" src="__ROOT__/static/plugins/fix/ios-fix/ios-orientationchange-fix.js"></script>

    <!-- Table plugins -->
    <script type="text/javascript" src="__ROOT__/static/plugins/tables/dataTables/jquery.dataTables.js"></script>
    <script type="text/javascript" src="__ROOT__/static/plugins/tables/responsive-tables/responsive-tables.js"></script><!-- Make tables responsive -->

    <!-- Important Place before main.js  -->
    <script type="text/javascript" src="__ROOT__/static/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="__ROOT__/static/plugins/fix/touch-punch/jquery.ui.touch-punch.min.js"></script><!-- Unable touch for JQueryUI -->

    <!-- Init plugins -->
    <script type="text/javascript" src="__ROOT__/static/js/main.js"></script><!-- Core js functions -->
    <script type="text/javascript" src="__ROOT__/static/js/user-info.js"></script><!-- Init plugins only for page -->

    </body>
</html>
