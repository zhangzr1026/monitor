<include file="./Core/Tpl/newstyle/Public/header.html" />

    <!-- Plugin stylesheets -->
    <link href="__ROOT__/static/plugins/misc/qtip/jquery.qtip.css" rel="stylesheet" type="text/css" />
    <link href="__ROOT__/static/plugins/forms/uniform/uniform.default.css" type="text/css" rel="stylesheet" />        
    <link href="__ROOT__/static/plugins/tables/dataTables/jquery.dataTables.css" type="text/css" rel="stylesheet" />
    
    <script type="text/javascript">
        //adding load class to body and hide page
        document.documentElement.className += 'loadstate';
    </script>

	</head>
      
    <body>
    <!-- loading animation -->
    <div id="qLoverlay"></div>
    <div id="qLbar"></div>
        
    <div id="header">

        <include file="./Core/Tpl/newstyle/Public/top.html" />

    </div><!-- End #header -->

    <div id="wrapper">

        <include file="./Core/Tpl/newstyle/Public/menu.html" />

        <!--Body content-->
        <div id="content" class="clearfix">
            <div class="contentwrapper"><!--Content wrapper-->

                <div class="heading">

					<h3>用户信息</h3>
                    <a class="btn" href="__APP__/User/index"><span class="icon16 entypo-icon-back"></span> 返回</a>

                    <div class="resBtnSearch">
                        <a href="#"><span class="icon16 icomoon-icon-search-3"></span></a>
                    </div>
                    
                    <ul class="breadcrumb">
						<li>目前位置:</li>
                        <li>
							<a href="__APP__/Index" class="tip" title="返回首页">
                                <span class="icon16 icomoon-icon-screen-2"></span>
                            </a> 
                            <span class="divider">
                                <span class="icon16 icomoon-icon-arrow-right-2"></span>
                            </span>
                        </li>
						<li class="active">用户信息</li>
                    </ul>

                </div><!-- End .heading-->
				
				 <!-- Build page from here: Usual with <div class="row-fluid"></div> -->

                    <div class="row-fluid">
                        <div style="width: 200px;float: left;">
                            <div id="user-info-group" class="list-group">
                                <a href="javascript:;;" class="list-group-item" onclick="alterUserInfo(1)" id="mInfo_1">
                                    基本信息
                                    <span class="label label-warning" style="float:right;">开发者</span>
                                </a>
                                <a href="javascript:;;" class="list-group-item active" onclick="alterUserInfo(2)" id="mInfo_2">用户审核</a>
                                <a href="javascript:;;" class="list-group-item" onclick="alterUserInfo(3)" id="mInfo_3">App配置</a>
                            </div>
                        </div>

						<div id="info_1" style="width: 530px;float: left;margin-left: 30px;">

                            <div class="box">

                                <div class="title">
                                    <h4>
                                        <span>基本信息</span>
                                    </h4>
                                    <a href="#" class="minimize">Minimize</a>
                                </div>
                                <div class="content noPad clearfix">
                                    <form class="form-horizontal" action="#">

                                        <div class="form-row row-fluid ">
                                            <div class="span12">
                                                <div class="row-fluid">
                                                    <label class="form-label section strong">用户id</label>
                                                </div>
                                                <div class="row-fluid">
                                                    <input class="section nostyle" type="text" maxlength="20" readOnly="true" value="{$uInfo.user_id}" />
                                                </div>
                                                <div class="row-fluid">
                                                    <label class="form-label section strong">用户名</label>   
                                                </div>
                                                <div class="row-fluid">
                                                    <input class="section nostyle" type="text" maxlength="20" readOnly="true" value="{$uInfo.user_name}"/>
                                                </div>
                                                <div class="row-fluid">
                                                    <label class="form-label section strong">邮箱</label>
                                                </div>
                                                <div class="row-fluid">
                                                    <input class="section nostyle" type="text" maxlength="20" readOnly="true" value="{$uInfo.email}"/>
                                                </div>
                                                <div class="row-fluid">
                                                    <label class="form-label section strong">手机</label>
                                                </div>
                                                <div class="row-fluid">
                                                    <input class="section nostyle" type="text" maxlength="20" readOnly="true" value="{$uInfo.mobile}"/>
                                                </div>
                                            </div> 
                                        </div>                                   

                                    </form>

                                </div>

                            </div><!-- End .box -->

                        </div><!-- End .span5 -->

                        <div id="info_2" style="width: 530px;float: left;margin-left: 30px;">

                            <div class="box">

                                <div class="title">
                                    <h4>
                                        <span>审核详情</span>
                                    </h4>
                                    <a href="#" class="minimize">Minimize</a>
                                </div>
                                <div class="content noPad clearfix">
                                    <form class="form-horizontal" action="#">

                                        <div class="form-row row-fluid ">
                                            <div class="span12">
                                                <div class="row-fluid">
                                                    <label class="form-label section strong">用户姓名</label>
                                                </div>
                                                <div class="row-fluid">
                                                    <input class="section nostyle" type="text" maxlength="20" readOnly="true" value="{$uInfo.user_name}" />
                                                </div>
                                                <div class="row-fluid">
                                                    <label class="form-label section strong">邮箱</label>
                                                </div>
                                                <div class="row-fluid">
                                                    <input class="section nostyle" type="text" maxlength="20" readOnly="true" value="{$uInfo.email}" />
                                                </div>
                                                <div class="row-fluid">
                                                    <label class="form-label section strong">手机号</label>
                                                </div>
                                                <div class="row-fluid">
                                                    <input class="section nostyle" type="text" maxlength="20" readOnly="true" value="{$uInfo.mobile}" />
                                                </div>
                                                <div class="row-fluid">
                                                    <label class="form-label section strong">地区</label>
                                                </div>
                                                <div class="row-fluid">
                                                    <input class="section nostyle shortLength" type="text" maxlength="20" readOnly="true" value="{$province}" />
                                                    <input class="section nostyle shortLength" type="text" maxlength="20" readOnly="true" value="{$city}" />
                                                </div>
                                                <div class="row-fluid">
                                                    <label class="form-label section strong">用户类型</label>
                                                </div>
                                                <div class="row-fluid">
                                                    <input class="section nostyle" type="text" maxlength="20" readOnly="true" value="开发者" />
                                                </div>
                                                <div class="row-fluid">
                                                    <label class="form-label section strong">审核意见</label>
                                                </div>
                                                <div class="row-fluid">
												<eq name="uInfo.verification" value="0">
                                                    <input class="section nostyle" type="text" maxlength="20" readOnly="true" value="未审核" />
												</eq>
												<eq name="uInfo.verification" value="1">
                                                    <input class="section nostyle" type="text" maxlength="20" readOnly="true" value="审核通过" />
												</eq>
												<eq name="uInfo.verification" value="2">
                                                    <input class="section nostyle" type="text" maxlength="20" readOnly="true" value="审核不通过" />
												</eq>
												<eq name="uInfo.verification" value="3">
                                                    <input class="section nostyle" type="text" maxlength="20" readOnly="true" value="审核中" />
												</eq>
                                                </div>
                                            </div> 
                                        </div>
                                        <div class="form-actions">
                                            <div class="span12">
                                                <div class="row-fluid">
                                                    <a href="javascript:;;" onclick="audituser('__APP__/User/auditUser',{$uInfo.user_id},1)" class="btn btn-success" data-toggle="popover" data-placement="left"  id="op_1">审核通过</a>
                                                    <a href="javascript:;;" onclick="audituser('__APP__/User/auditUser',{$uInfo.user_id},2)" class="btn" data-toggle="popover" data-placement="right"  id="op_2">审核不通过</a>
                                                </div>
                                            </div>
                                        </div>                                     

                                    </form>

                                </div>

                            </div><!-- End .box -->

                        </div><!-- End .span5 -->

						<div id="info_3" style="width: 450px;float: left;margin-left: 30px;">

                            <div class="box">

                                <div class="title">
                                    <h4>
                                        <span>App配置</span>
                                    </h4>
                                    <a href="#" class="minimize">Minimize</a>
                                </div>
                                <div class="content noPad clearfix">
                                    <form class="form-horizontal" action="#">

                                        <div class="form-row row-fluid ">
                                            <div class="span12">
                                                <div class="row-fluid">
                                                    <label class="form-label section strong">AppKey:</label>
                                                    <label class="form-label leftTxtAlign leftFloat" style="word-break:break-all;color:#3399cc;">
                                                        {$appkeyInfo.app_key}
                                                    </label>
                                                    <label class="form-label" style="word-break:break-all;color:#3399cc;"><span class="label label-success">启用</span></label>
                                                </div>
                                                <hr>
                                                <div class="row-fluid">
                                                    <label class="form-label section strong">AppSecret:</label>
                                                    <label class="form-label leftTxtAlign" style="word-break:break-all;color:#3399cc;">{$appkeyInfo.app_secret}</label>
                                                </div>
                                                
                                            </div>
                                        </div>                             

                                    </form>

                                </div>

                            </div><!-- End .box -->

                        </div><!-- End .span4 -->

                    </div><!-- End .row-fluid -->
               
    			<!-- Page end here -->
          
            </div><!-- End contentwrapper -->
        </div><!-- End #content -->
    
    </div><!-- End #wrapper -->

    ================================================== -->
    <!-- Important plugins put in all pages -->
    <script type="text/javascript" src="__ROOT__/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="__ROOT__/static/js/bootstrap/bootstrap.js"></script>  
    <script type="text/javascript" src="__ROOT__/static/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="__ROOT__/static/js/jquery.mousewheel.js"></script>

    <!-- Charts plugins -->
    <script type="text/javascript" src="__ROOT__/static/plugins/charts/sparkline/jquery.sparkline.min.js"></script><!-- Sparkline plugin -->
   
    <!-- Misc plugins -->
    <script type="text/javascript" src="__ROOT__/static/plugins/misc/qtip/jquery.qtip.min.js"></script><!-- Custom tooltip plugin -->
    <script type="text/javascript" src="__ROOT__/static/plugins/misc/totop/jquery.ui.totop.min.js"></script> 

    <!-- Search plugin -->
    <script type="text/javascript" src="__ROOT__/static/plugins/misc/search/tipuesearch_set.js"></script>
    <script type="text/javascript" src="__ROOT__/static/plugins/misc/search/tipuesearch_data.js"></script><!-- JSON for searched results -->
    <script type="text/javascript" src="__ROOT__/static/plugins/misc/search/tipuesearch.js"></script>

    <!-- Form plugins -->
    <script type="text/javascript" src="__ROOT__/static/plugins/forms/watermark/jquery.watermark.min.js"></script>
    <script type="text/javascript" src="__ROOT__/static/plugins/forms/uniform/jquery.uniform.min.js"></script>
        
    <!-- Fix plugins -->
    <script type="text/javascript" src="__ROOT__/static/plugins/fix/ios-fix/ios-orientationchange-fix.js"></script>

    <!-- Table plugins -->
    <script type="text/javascript" src="__ROOT__/static/plugins/tables/dataTables/jquery.dataTables.js"></script>
    <script type="text/javascript" src="__ROOT__/static/plugins/tables/responsive-tables/responsive-tables.js"></script><!-- Make tables responsive -->

    <!-- Important Place before main.js  -->
    <script type="text/javascript" src="__ROOT__/static/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="__ROOT__/static/plugins/fix/touch-punch/jquery.ui.touch-punch.min.js"></script><!-- Unable touch for JQueryUI -->

    <!-- Init plugins -->
    <script type="text/javascript" src="__ROOT__/static/js/main.js"></script><!-- Core js functions -->
    <script type="text/javascript" src="__ROOT__/static/js/user-info.js"></script><!-- Init plugins only for page -->

    </body>
</html>
