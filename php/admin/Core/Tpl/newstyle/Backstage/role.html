            <div class="contentwrapper"><!--Content wrapper-->

                <div class="heading">

					<h3>角色管理</h3>

                    <div class="resBtnSearch">
                        <a href="#"><span class="icon16 icomoon-icon-search-3"></span></a>
                    </div>
                    
                    <ul class="breadcrumb">
						<li>目前位置:</li>
                        <li>
							<a href="#" class="tip" title="返回首页">
                                <span class="icon16 icomoon-icon-screen-2"></span>
                            </a> 
                            <span class="divider">
                                <span class="icon16 icomoon-icon-arrow-right-2"></span>
                            </span>
                        </li>
						<li class="active">角色管理</li>
                    </ul>

                </div><!-- End .heading-->
				
				 <!-- Build page from here: Usual with <div class="row-fluid"></div> -->

                    <div class="row-fluid">

                        <div class="span12">

                            <div class="box">

                                <div class="title">
                                    <h4>
                                        <span>角色列表</span>
                                    </h4>
                                </div>
                                <div class="content noPad clearfix">
                                    <div class="dataTable-btn">
                                        <a href="#" title="添加角色" class="tip" data-toggle="modal" data-target="#newBckStgRole">
                                            <span class="icon24 entypo-icon-add"></span>
                                        </a>
                                    </div>
                                    <table cellpadding="0" cellspacing="0" border="0" class="responsive dynamicTable display table table-bordered" width="100%">
                                        <thead>
                                            <tr>
                                                <th>角色名</th>
                                                <th>权限</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
											<volist name='rolelist' id='val'>
                                            <tr class="odd gradeX">
                                                <td>{$val.role_name}</td>
                                                <td class="left">{$val.role_audit}</td>
                                                <td><a href="javascript:delBckStgRole()">删除</a>  |  <a href="javascript:editBckStgRole()">编辑</a></td>
                                            </tr>
											</volist>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <th>角色名</th>
                                                <th>权限</th>
                                                <th>操作</th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>

                            </div><!-- End .box -->

                        </div><!-- End .span12 -->

                    </div><!-- End .row-fluid -->
               
    			<!-- Page end here -->

                <!-- Modal -->
                <div class="modal fade" id="newBckStgRole" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
                    <div class="modal-dialog">
                        <div class="modal-content" >
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="myModalLabel">添加角色</h4>
                            </div>
                            <div class="modal-body">
							<form id="role_form" class="form-horizontal">
							<input type="hidden" id="sub_url" value="__APP__/Backstage/addrole">
                                <div class="row-fluid form">
                                    <label class="form-label inline" for="role_name">角色名</label>
                                    <input class="text" id="role_name" name="role_name" type="text">
                                </div>
								<volist name='applist' id='val' key='k' mod='2' >
                                <eq name="mod" value="1"><div class="row-fluid form" style="height:32px;"></eq>
                                    <label class="form-label inline" for="app_{$k}">{$val.app_name}</label>
                                    <div class="iToggle-button" id="app_{$k}">
                                        <input type="checkbox" checked="checked" name="frm_tag[]" class="nostyle" value="{$val.app_name}">
                                    </div>
                               <eq name="mod" value="0"> </div></eq>
							   <eq name="mod" value="1"><if condition="count($applist) eq $k"></div></if></eq>
								</volist>
								</from>
                            </div>
							<div id="tip_info"></div>
                            <div class="modal-footer" style="margin-top:25px;">
                                <button type="reset" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" onclick="addBckstgRole()">添加</button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->
