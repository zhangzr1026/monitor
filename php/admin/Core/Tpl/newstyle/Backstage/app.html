                                    </h4>
                                </div>

                                        <a href="#" title="添加角色" class="tip" data-toggle="modal" data-target="#newBckStgApp">
                                            <span class="icon24 entypo-icon-add"></span>
                                        </a>
                                    </div>
                                    <table id="appList" cellpadding="0" cellspacing="0" border="0" class="responsive dynamicTable display table table-bordered" width="100%">

                                            <tr>
                                                <th>应用名</th>
                                                <th>应用模块</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
										<volist name='applist' id='val' mod='2'>
											<eq name="mod" value="1"><tr class="odd gradeX"></eq>
											<eq name="mod" value="0"><tr class="even gradeC"></eq>
                                                <td>{$val.app_name}</td>
                                                <td>{$val.app_url}</td>
                                                <td><a class="del" href="#">删除</a></td>
                                            </tr>
											</volist>
                                        </tbody>
                                        <tfoot>
                                            <tr>

                                                <th>应用模块</th>
                                                <th>操作</th>
                                            </tr>

                                </div>

                                <h4 class="modal-title" id="myModalLabel">添加应用</h4>
                            </div>
                            <div class="modal-body">
							<form id="app_form" class="form-horizontal">
							<input type="hidden" id="sub_url" value="__APP__/Backstage/addapp">

                                    <label class="form-label inline" for="app_name">应用名称</label>
                                    <input class="text" id="app_name" name="app_name" type="text">
                                </div>
                                <div class="row-fluid form">
                                    <label class="form-label inline" for="app_path">应用模块</label>
                                    <input class="text" id="app_path" name="app_path" type="text">
                                </div>
							</form>
                            </div>
							<div id="tip_info"></div>
                            <div class="modal-footer">
                                <button type="reset" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" onclick="addBckstgApp()">添加</button>
                            </div>
                        </div><!-- /.modal-content -->
