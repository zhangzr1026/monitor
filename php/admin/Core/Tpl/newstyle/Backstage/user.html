    <div id="wrapper">

       <include file="./Core/Tpl/newstyle/Public/menu.html" />

        <!--Body content-->
        <div id="content" class="clearfix">
            <div class="contentwrapper"><!--Content wrapper-->

                <div class="heading">

					<h3>后台用户</h3>

                    <div class="resBtnSearch">
                        <a href="#"><span class="icon16 icomoon-icon-search-3"></span></a>
                    </div>
                    
                    <ul class="breadcrumb">
						<li>目前位置:</li>
                        <li>
							<a href="#" class="tip" title="返回首页">
                                <span class="icon16 icomoon-icon-screen-2"></span>
                            </a> 
                            <span class="divider">
                                <span class="icon16 icomoon-icon-arrow-right-2"></span>
                            </span>
                        </li>
						<li class="active">后台用户</li>
                    </ul>

                </div><!-- End .heading-->
				
				 <!-- Build page from here: Usual with <div class="row-fluid"></div> -->

                    <div class="row-fluid">

                        <div class="span8">

                            <div class="box">

                                <div class="title">
                                    <h4>
                                        <span>后台用户列表</span>
                                    </h4>
                                </div>
                                <div class="content noPad clearfix">
                                    <div class="dataTable-btn">
                                        <a href="#" title="添加用户" class="tip" data-toggle="modal" data-target="#newBckStgUser">
                                            <span class="icon24 entypo-icon-add"></span>
                                        </a>
                                    </div>
                                    <table cellpadding="0" cellspacing="0" border="0" class="responsive dynamicTable display table table-bordered" width="100%">
                                        <thead>
                                            <tr>
                                                <th>用户名</th>
                                                <th>姓名</th>
                                                <th>角色</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
											<volist name='userlist' id='val' mod='2'>
											<eq name="mod" value="1"><tr class="odd gradeX"></eq>
											<eq name="mod" value="0"><tr class="even gradeC"></eq>
                                                <td>{$val.user_name}</td>
                                                <td>{$val.nick_name}</td>
                                                <td>{$val.comment}</td>
                                                <td><a href="javascript:delBckstgUser()">删除</a></td>   
                                            </tr>
											</volist>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <th>用户名</th>
                                                <th>姓名</th>
                                                <th>角色</th>
                                                <th>操作</th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>

                            </div><!-- End .box -->

                        </div><!-- End .span8 -->

                    </div><!-- End .row-fluid -->
               
    			<!-- Page end here -->

                <!-- Modal -->
                <div class="modal fade" id="newBckStgUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="myModalLabel">添加用户</h4>
                            </div>
							<form id="user_form" class="form-horizontal">
							<input type="hidden" id="sub_url" value="__APP__/Backstage/adduser">
                            <div class="modal-body">							
                                <div class="row-fluid form">
                                    <label class="form-label inline" for="user_name">用户名</label>
                                    <input class="text" id="user_name" name="user_name" type="text">
                                </div>
                                <div class="row-fluid form">
                                    <label class="form-label inline" for="real_name">姓名</label>
                                    <input class="text" id="real_name" name="real_name" type="text">
                                </div>
                                <div class="row-fluid form">
                                    <label class="form-label inline" for="password">密码</label>
                                    <input class="text" id="password" name="password" type="password">
                                </div>
                                <div class="row-fluid form">
                                    <label class="form-label inline" for="user_role">用户角色</label>
                                    <select class="normal" id="user_role" name="user_role">
										<volist name='rolelist' id='val'>
                                        <option value="{$val.role_name}">{$val.role_name}</option>
										</volist>                                    
                                    </select>
                                </div>
                            </div>
							<div id="tip_info"></div>
                            <div class="modal-footer">
                                <button type="reset" class="btn btn-default">取消</button>
                                <button type="button" class="btn btn-primary" onclick="addBckstgUser()">添加</button>
                            </div>
							</form>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->
          
            </div><!-- End contentwrapper -->
        </div><!-- End #content -->
