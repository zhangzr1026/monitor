    <!-- Plugin stylesheets -->

	</head>
      
    <body>
    <!-- loading animation -->
    <div id="qLoverlay"></div>
    <div id="qLbar"></div>
        
    <div id="header">

       <include file="./Core/Tpl/newstyle/Public/top.html" />

    </div><!-- End #header -->

    <div id="wrapper">

       <include file="./Core/Tpl/newstyle/Public/menu.html" />

        <!--Body content-->
        <div id="content" class="clearfix">
            <div class="contentwrapper"><!--Content wrapper-->

                <div class="heading">

					<h3>终端列表</h3>
                    <a class="btn" href="__APP__/Device/index"><span class="icon16 entypo-icon-back"></span> 返回</a>

                    <div class="resBtnSearch">
                        <a href="#"><span class="icon16 icomoon-icon-search-3"></span></a>
                    </div>
                    
                    <ul class="breadcrumb">
						<li>目前位置:</li>
                        <li>
							<a href="index.html" class="tip" title="返回首页">
                                <span class="icon16 icomoon-icon-screen-2"></span>
                            </a> 
                            <span class="divider">
                                <span class="icon16 icomoon-icon-arrow-right-2"></span>
                            </span>
                        </li>
						<li class="active">终端列表</li>
                    </ul>

                </div><!-- End .heading-->
				
				 <!-- Build page from here: Usual with <div class="row-fluid"></div> -->

                    <div class="row-fluid">

                        <div class="span12">

                            <div class="box">

                                <div class="title">
                                    <h4>
                                        <span>终端列表</span>
                                    </h4>
                                </div>
                                <div class="content noPad clearfix">
                                    <table cellpadding="0" cellspacing="0" border="0" class="responsive dynamicTable display table table-bordered" width="100%">
                                        <thead>
                                            <tr>
                                                <th>终端ID</th>
                                                <th>风机ID</th>
                                                <th>设备型号</th>
                                                <th>在线状态</th>
                                                <th>数据列表</th>
                                            </tr>
                                        </thead>
                                        <tbody>
											<volist name="eplist" id="val" mod="2">
											<eq name="mod" value="1"> <tr class="odd gradeX"></eq>
											<eq name="mod" value="0"> <tr class="even gradeC"></eq>
                                                <td>{$val.ep_id}</td>
                                                <td><a href="__APP__/Device/index/deviceid/{$val.device_id}">{$val.device_id}</a></td>
                                                <td>{$val.model}</td>
                                                <td><eq name="val.onlinestatus" value="1"><span class="label label-success">Online</span></eq>
												    <eq name="val.onlinestatus" value="0"><span class="label">Offline</span></eq></td>    
                                                <td><a class="btn btn-info btn-mini btn-terminal" href="__APP__/Device/datapoint/deviceid/{$val.device_id}/epid/{$val.ep_id}"><span class="icon16 icomoon-icon-pencil-2 white"></span>数据列表</a></td>
                                            </tr>
                                            </volist>                                  
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <th>终端ID</th>
                                                <th>风机ID</th>
                                                <th>设备型号</th>
                                                <th>在线状态</th>
                                                <th>数据列表</th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>

                            </div><!-- End .box -->

                        </div><!-- End .span12 -->

                    </div><!-- End .row-fluid -->
               
    			<!-- Page end here -->
          
            </div><!-- End contentwrapper -->
        </div><!-- End #content -->
    
    </div><!-- End #wrapper -->
