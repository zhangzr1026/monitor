       <include file="./Core/Tpl/newstyle/Public/menu.html" />

        <!--Body content-->
        <div id="content" class="clearfix">
            <div class="contentwrapper"><!--Content wrapper-->

                <div class="heading">

					<h3>风机列表</h3>

                    <div class="resBtnSearch">
                        <a href="#"><span class="icon16 icomoon-icon-search-3"></span></a>
                    </div>
                    
                    <ul class="breadcrumb">
						<li>目前位置:</li>
                        <li>
							<a href="#" class="tip" title="返回首页">
                                <span class="icon16 icomoon-icon-screen-2"></span>
                            </a> 
                            <span class="divider">
                                <span class="icon16 icomoon-icon-arrow-right-2"></span>
                            </span>
                        </li>
						<li class="active">风机列表</li>
                    </ul>

                </div><!-- End .heading-->
				
				 <!-- Build page from here: Usual with <div class="row-fluid"></div> -->

                    <div class="row-fluid">

                        <div class="span12">

                            <div class="box">

                                <div class="title">
                                    <h4>
                                        <span>风机列表</span>
                                    </h4>
                                </div>
                                <div class="content noPad clearfix">
                                    <table cellpadding="0" cellspacing="0" border="0" class="responsive dynamicTable display table table-bordered" width="100%">
                                        <thead>
                                            <tr>
                                                <th>设备id</th>
                                                <th>设备序列号</th>
                                                <th>设备key</th>
                                                <th>移动设备key</th>
                                                <th>在线状态</th>
                                                <th>开发者</th>
												<th>所属用户</th>
												<th>终端列表</th>
                                            </tr>
                                        </thead>
                                        <tbody>
											<volist name='devlist' id='val' mod="2">
											<eq name="mod" value="1"><tr class="odd gradeX"></eq>
											<eq name="mod" value="0"><tr class="even gradeC"></eq>
                                                <td>{$val.device_id}</td>
                                                <td>{$val.device_sn}</td>
												<td>{$val.topic_device}</td>
												<td>{$val.topic_app}</td>
                                                <td><eq name="val.online_status" value="0"><span class="label">Offline</span><else /><span class="label label-success">Online</span></eq></td>
                                                <td>{$val.owner}</td>                                               
                                                <td><volist name='val.info_user' id='valy'>
													<empty name="valy.user_id">
														<a title="DevID:{$val.device_id} | UserId:{$valy.user_id}">用户不存在</a>
													<else />
														<a title="用户ID:{$valy.user_id}" href="__APP__/User/info/uid/{$valy.user_id}">
															[{$valy.user_id}]</a>
													</empty>
													<br>
												</volist></td>
												<td><a class="btn btn-info btn-mini btn-terminal" href="__APP__/Device/endpoint/deviceid/{$val.device_id}"><span class="icon16 icomoon-icon-pencil-2 white"></span>终端列表</a></td>
                                            </tr>
											</volist>
                                                                                   
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <th>设备id</th>
                                                <th>设备序列号</th>
                                                <th>设备key</th>
                                                <th>移动设备key</th>
                                                <th>在线状态</th>
                                                <th>开发者</th>
												<th>所属用户</th>
												<th>终端列表</th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>

                            </div><!-- End .box -->

                        </div><!-- End .span12 -->

                    </div><!-- End .row-fluid -->
